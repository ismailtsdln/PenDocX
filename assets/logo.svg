<svg width="400" height="400" viewBox="0 0 400 400"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="corpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentBlue" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Main Corporate Shield/Hexagon Frame -->
    <path d="M200 40 L350 110 L350 290 L200 360 L50 290 L50 110 Z" fill="url(#corpGrad)" />

    <!-- Stylized "P" and "D" Integration -->
    <!-- This shape represents a folder/document corner being flipped, forming a 'P' silhouette -->
    <path d="M120 100 L240 100 C270 100 280 120 280 140 C280 160 270 180 240 180 L160 180 L160 300" fill="none" stroke="url(#accentBlue)" stroke-width="25" stroke-linecap="round" stroke-linejoin="round" />

    <!-- The "X" for eXtended, integrated into the bottom right movement -->
    <path d="M220 220 L300 300 M300 220 L220 300" stroke="#38bdf8" stroke-width="15" stroke-linecap="round" opacity="0.8" />

    <!-- Document Detail Lines -->
    <line x1="160" y1="140" x2="220" y2="140" stroke="#f8fafc" stroke-width="8" stroke-linecap="round" opacity="0.1" />

    <!-- Subtle Glow on the 'P' -->
    <path d="M120 100 L240 100 C270 100 280 120 280 140 C280 160 270 180 240 180 L160 180 L160 300" fill="none" stroke="#38bdf8" stroke-width="5" stroke-linecap="round" filter="url(#glow)" opacity="0.5" />

    <defs>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
</svg>
