<svg width="400" height="400" viewBox="0 0 400 400"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Background Shield Shape -->
    <path d="M200 40 L340 100 L340 240 C340 320 200 360 200 360 C200 360 60 320 60 240 L60 100 L200 40 Z" fill="#0f172a" stroke="url(#mainGrad)" stroke-width="4" />

    <!-- Inner Hexagon Detail -->
    <path d="M200 80 L300 120 L300 220 C300 280 200 310 200 310 C200 310 100 280 100 220 L100 120 L200 80 Z" fill="url(#mainGrad)" fill-opacity="0.1" stroke="url(#accentGrad)" stroke-width="2" stroke-dasharray="8 4" />

    <!-- Pen/Document Hybrid Icon -->
    <g filter="url(#glow)">
        <!-- Document lines -->
        <rect x="150" y="140" width="100" height="4" rx="2" fill="url(#accentGrad)" />
        <rect x="150" y="160" width="100" height="4" rx="2" fill="url(#accentGrad)" />
        <rect x="150" y="180" width="70" height="4" rx="2" fill="url(#accentGrad)" />

        <!-- Stylized Pen -->
        <path d="M240 120 L260 140 L190 210 L170 210 L170 190 Z" fill="url(#accentGrad)" />
        <circle cx="260" cy="140" r="4" fill="#fff" />
    </g>

    <!-- "X" Accent -->
    <path d="M300 300 L340 340 M340 300 L300 340" stroke="#f472b6" stroke-width="8" stroke-linecap="round" />
</svg>
